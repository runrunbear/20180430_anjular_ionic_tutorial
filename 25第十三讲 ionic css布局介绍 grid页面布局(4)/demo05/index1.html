<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" type="text/css" href="../lib/css/ionic.min.css">
</head>
<body>
	<div class="bar bar-header bar-balanced">
		<h1 class="title">表单输入</h1>
	</div>
    <div class="scroll-content has-header">
        <div class="list">
            <div class="item item-input">
                <i class="icon ion-ios-unlocked-outline positive"></i>
                <input type="text" placeholder="First Name">
            </div>
            <label class="item item-input">
                <span class="input-label">年龄</span>
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input item-input-inset">
                <textarea placeholder="Comments"></textarea>
            </label>
        </div>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email">
            </label>
        </div>





        <div class="list">
            <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios-sunny"></i>
            </div>
        </div>

        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Lightsaber
                </div>
                <select>
                    <option>Blue</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </label>

        </div>


    </div>

</body>
</html>
