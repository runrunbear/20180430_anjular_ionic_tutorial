<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script type="text/javascript" src="angular-1.3.0.js"></script>
    </head>
    <body>
        <div ng-app="">  <!--ng-app 指令初始化一个 AngularJS 应用程序。-->
			 <div>
				  <p>在输入框中尝试输入：</p>
				  <p>姓名：<input type="text" ng-model="name"></p>   <!--ng-model 指令把应用程序数据绑定到 HTML 元素。-->
				  <p ng-bind="name"></p>
			 </div>

			 <!--AngularJS 数字-->

			 <p>我的第一个表达式： {{ 5 + 5 }}</p>

			<!--AngularJS 数字-->

			<div ng-init="quantity=1;cost=5">

				<p>总价： {{ quantity * cost }}</p>

			</div>

			<!--AngularJS 字符串-->

			<div ng-init="firstName='John';lastName='Doe'">

				<p>姓名： {{ firstName + " " + lastName }}</p>

			</div>



			<div ng-init="person={firstName:'John',lastName:'Doe'}">

				<p>姓为 {{ person.lastName }}</p>

			</div>
			<div  ng-init="points=[1,15,19,2,40]">

				<p>第三个值为 {{ points[2] }}</p>

			</div>




        </div>
       
    </body>
</html>
