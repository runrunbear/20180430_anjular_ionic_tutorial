<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script type="text/javascript" src="angular-1.3.0.js"></script>
    </head>
    <body>
        <div ng-app="">  <!--ng-app 指令初始化一个 AngularJS 应用程序。-->
			 <div ng-controller="uppercaseController">

				<p>姓名为 {{ person.lastName | uppercase }}</p>

			</div>

			<div ng-controller="lowercaseController"">

			<p>姓名为 {{ person.lastName | lowercase }}</p>

			</div>


			<div ng-controller="costController">
			数量：<input type="number" ng-model="quantity">
			价格：<input type="number" ng-model="price">
			<p>总价 = {{ (quantity * price) | currency }}</p>
			</div>


			<div ng-controller="namesController">
			<p>循环对象：</p>
			<ul>
			  <li ng-repeat="x in names | orderBy:'country'">
				{{ x.name + ', ' + x.country }}
			  </li>
			</ul>
			<div>
			<!--就是这么的强大--->
			<div ng-app="" ng-controller="namesController">
			<p>输入过滤：</p>
			<p><input type="text" ng-model="name"></p>
			<ul>
			  <li ng-repeat="x in names | filter:name | orderBy:'country'">
				{{ (x.name | uppercase) + ', ' + x.country }}
			  </li>
			</ul>
			</div>


			<script>
				//在angularjs中不建议这样写  控制器污染了全局命名空间
				function uppercaseController($scope) {
					$scope.person = {
						firstName: "John",
						lastName: "Doe"
					};
				}

				function lowercaseController($scope) {
					$scope.person = {
						firstName: "John",
						lastName: "Doe"
					};
				}
			
				function costController($scope) {
					$scope.quantity = 1;
					$scope.price = 9.99;
				}

			 function namesController($scope) {
				$scope.names = [
					{name:'Jani',country:'Norway'},
					{name:'Hege',country:'Sweden'},
					{name:'Kai',country:'Denmark'}
				];
			}


			</script>



        </div>
       
    </body>
</html>
